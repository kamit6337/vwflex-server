type Query {
  getWatchlistMovies: [MovieDetail!]
  getWatchlistTvShows: [WatchlistTv!]
  checkMovieInWatchlist(id: Int!): Response!
  checkTvShowInWatchlist(id: Int!, season: Int!): Response!
}

type Response {
  id: ID!
  bool: Boolean!
}

type WatchlistTv {
  id: ID!
  air_date: String
  name: String!
  overview: String
  popularity: Float
  poster_path: String
  season_number: String
  vote_average: Float
}
